<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painter - WANA</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icon Kit -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Painter Container -->
    <div class="container">
      <!-- Tool Box Wrapper -->
      <div class="wrap-tools">
        <!-- Brush Sizing -->
        <div class="brush-size-tools">
          <canvas id="brush_preview"></canvas>
          <input
            type="range"
            id="border-line"
            name="border-line"
            min="1"
            max="20"
            value="10"
          />
          <div class="range-thumb-tracker">
            <div class="size-num">10</div>
          </div>
        </div>
        <!-- Drawing Tools -->
        <div class="drawing-tools">
          <button
            name="drawing"
            id="pencil"
            class="active ri-pencil-line"
          ></button>
          <button name="drawing" id="eraser" class="ri-eraser-line"></button>
          <button name="drawing" id="paint" class="ri-paint-fill"></button>
          <button name="drawing" id="line" class="ri-pulse-line"></button>
          <button
            name="shape"
            id="square-stroke"
            class="ri-checkbox-blank-line"
          ></button>
          <button
            name="shape"
            id="square-fill"
            class="ri-checkbox-blank-fill"
          ></button>
          <button
            name="shape"
            id="circle-stroke"
            class="ri-checkbox-blank-circle-line"
          ></button>
          <button
            name="shape"
            id="circle-fill"
            class="ri-checkbox-blank-circle-fill"
          ></button>
        </div>
        <!-- Text Edit -->
        <div class="text-options">
          <div class="text-selectors">
            <select id="select-font" name="select-font" size="1">
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
            </select>
            <button id="font-weight" class="normal">B</button>
            <select id="font-size" name="font-size" size="1">
              <option value="10px">10px</option>
              <option value="20px">20px</option>
              <option value="30px">30px</option>
              <option value="40px">40px</option>
              <option value="50px">50px</option>
              <option value="60px">60px</option>
            </select>
            <select id="font-type" name="font-type" size="1">
              <option value="Fill">Fill</option>
              <option value="Stroke">Stroke</option>
            </select>
          </div>
          <div class="input-text">
            <input type="text" id="text" placeholder="Add text here..." />
            <button id="text-submit" class="ri-arrow-right-s-line"></button>
          </div>
        </div>
        <!-- Save & Clear -->
        <div class="image-edit">
          <label for="addImg">
            <div class="ri-image-add-line"> Add Image</div></label>
          <input type="file" id="addImg" accept="image/*" />
          <button id="save" class="ri-save-3-line"> Save Image</button>
          <button id="clear" class="ri-delete-bin-line"> Clear All</button>
        </div>
      </div>
      <!-- Canvas & Colors -->
      <div class="wrap-canvas">
        <!-- Canvas -->
        <canvas id="main-canvas"></canvas>
        <!-- Colors -->
        <div class="wrap-colors">
          <div class="color-option-box">
            <div
              class="color-option"
              style="background-color: #f981cb"
              data-color="#f981cb"
            ></div>
            <div
              class="color-option"
              style="background-color: #4816b3"
              data-color="#4816b3"
            ></div>
            <div
              class="color-option"
              style="background-color: #0f74f9"
              data-color="#0f74f9"
            ></div>
            <div
              class="color-option"
              style="background-color: #1289a7"
              data-color="#1289a7"
            ></div>
            <div
              class="color-option"
              style="background-color: #c4e538"
              data-color="#c4e538"
            ></div>
            <div
              class="color-option"
              style="background-color: #ffc312"
              data-color="#ffc312"
            ></div>
            <div
              class="color-option"
              style="background-color: #f6e58d"
              data-color="#f6e58d"
            ></div>
            <div
              class="color-option"
              style="background-color: #ff8e8e"
              data-color="#ff8e8e"
            ></div>
            <div
              class="color-option"
              style="background-color: #cce4f7"
              data-color="#cce4f7"
            ></div>
            <div
              class="color-option"
              style="background-color: #ffffff"
              data-color="#ffffff"
            ></div>
            <div
              class="color-option"
              style="background-color: #f53b57"
              data-color="#f53b57"
            ></div>
            <div
              class="color-option"
              style="background-color: #3c40c6"
              data-color="#3c40c6"
            ></div>
            <div
              class="color-option"
              style="background-color: #0fbcf9"
              data-color="#0fbcf9"
            ></div>
            <div
              class="color-option"
              style="background-color: #00d8d6"
              data-color="#00d8d6"
            ></div>
            <div
              class="color-option"
              style="background-color: #05c46b"
              data-color="#05c46b"
            ></div>
            <div
              class="color-option"
              style="background-color: #ff6201"
              data-color="#ffa801"
            ></div>
            <div
              class="color-option"
              style="background-color: #ffd32a"
              data-color="#ffd32a"
            ></div>
            <div
              class="color-option"
              style="background-color: #ff3f34"
              data-color="#ff3f34"
            ></div>
            <div
              class="color-option"
              style="background-color: #808e9b"
              data-color="#808e9b"
            ></div>
            <div
              class="color-option"
              style="background-color: #1e272e"
              data-color="#1e272e"
            ></div>
          </div>
          <input type="color" id="color" value="#000000" />
        </div>
      </div>
    </div>
    <!-- JavaScript Import -->
    <script src="js/script.js"></script>
    <!-- End of JavaScript Import -->
  </body>
</html>
